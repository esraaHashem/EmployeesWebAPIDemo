<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button color="warn" (click)="dialogRef.close(true)" 
    [ngClass]="{'btn': true,
                'btn-success' : isSuccess,
                'btn-danger' : !isSuccess}"   
    
    >{{buttonText}}</button>
</mat-dialog-actions>
