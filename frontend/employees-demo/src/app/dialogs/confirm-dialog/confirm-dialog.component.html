<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this employee?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="dialogRef.close(false)" class="btn btn-warning m-1">Cancel</button>
  <button mat-button color="warn" (click)="dialogRef.close(true)" class="btn btn-danger">Delete</button>
</mat-dialog-actions>
